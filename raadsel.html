    <div id="contents">
        <h1>Raadsel</h1>
        <h2>Doelwit: Begraafplaats Vivo</h2>
        <p>Keer terug naar de kerk,<br>daar zal je mij vinden,<br>in het park met grind,<br>de plaats waar tranen vallen.</p>
        <script>
            // Code 1: product of hour and minute
            // Code 2: (sum of hour and minute) * minute
            // Code 3: minute**3
            function verify() {
                var input1 = document.getElementById("input1").value
                var input2 = document.getElementById("input2").value
                var input3 = document.getElementById("input3").value
                var input4 = document.getElementById("input4").value
                var input5 = document.getElementById("input5").value
                var input6 = document.getElementById("input6").value
                var input7 = document.getElementById("input7").value
                var input8 = document.getElementById("input8").value
                if (input1 == 32 && input2.toLowerCase() == "hoevelaan" && input3.toLowerCase() == "voetbal" && input4 == 32 && input5.toLowerCase() == "vivo" && input6 == 100 && input7 == 4 && (input8.toLowerCase() == "pi" || input8 == "π")) {
                    window.location.href = "hemelsgas_.html"; 
                } else {
                    if (input1 == 32) {
                        document.getElementById("vraag1").style.color = "green"
                    } else {
                        document.getElementById("vraag1").style.color = "red"
                    }

                    if (input2.toLowerCase() == "hoevelaan") {
                        document.getElementById("vraag2").style.color = "green"
                    } else {
                        document.getElementById("vraag2").style.color = "red"
                    }

                    if (input3.toLowerCase() == "voetbal") {
                        document.getElementById("vraag3").style.color = "green"
                    } else {
                        document.getElementById("vraag3").style.color = "red"
                    }

                    if (input4 == 32) {
                        document.getElementById("vraag4").style.color = "green"
                    } else {
                        document.getElementById("vraag4").style.color = "red"
                    }

                    if (input5.toLowerCase() == "vivo") {
                        document.getElementById("vraag5").style.color = "green"
                    } else {
                        document.getElementById("vraag5").style.color = "red"
                    }

                    if (input6 == 100) {
                        document.getElementById("vraag6").style.color = "green"
                    } else {
                        document.getElementById("vraag6").style.color = "red"
                    }

                    if (input7 == 4) {
                        document.getElementById("vraag7").style.color = "green"
                    } else {
                        document.getElementById("vraag7").style.color = "red"
                    }

                    if (input8.toLowerCase() == "pi" || input8 == "π") {
                        document.getElementById("vraag8").style.color = "green"
                    } else {
                        document.getElementById("vraag8").style.color = "red"
                    }

                    if (input5.toLowerCase() == "casper") {
                        document.getElementById("smart").innerHTML += " (niet Casper, maar bedankt)"
                    }
                }
            }
        </script>
